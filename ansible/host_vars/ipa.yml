---
mem: 2048
vcpu: 2
disk:
  path: "{{ inventory_hostname_short }}.qcow2"
  size: 30
  format: qcow2
  # partition_table:
  #   lvmpv: 29500
  #   swap: 2048
  #   home: 2048
  #   root: 10000
  physvols:
    boot: 500
    rhel: 29500
  logvols:
    - name: swap
      fstype: swap
      mountpoint: swap
      size: 2048
    - name: root
      fstype: "{{ fstype }}"
      mountpoint: /
      size: 10000
    - name: home
      fstype: "{{ fstype }}"
      mountpoint: /home
      size: 2048


pool_regex: "{{ rhel_subscription_pool_regex }}"
ntp_client: ntp
repos: "{{ ipa_repos }}"
packages: ipa-server,ipa-server-dns,rng-tools
ipa_admin_password: "{{ root_password }}"

firewalld_rules:
 - DNStcp:
   port: 53
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - DNSudp:
   port: 53
   protocol: udp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - HTTPtcp:
   port: 80
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - LDAPtcp:
   port: 389
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - HTTPStcp:
   port: 443
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - LDAPStcp:
   port: 636
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - KRB1tcp:
   port: 88
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - KRB2tcp:
   port: 464
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - KRB1udp:
   port: 88
   protocol: udp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - KRB2udp:
   port: 464
   protocol: udp
   state: enabled
   zone: public
   permanent: true
   immediate: true
 - NTPudp:
   port: 123
   protocol: udp
   state: enabled
   zone: public
   permanent: true
   immediate: true


tdagent_configs:
  - tag: syslog.messages
    path: /var/log/messages
    pos_file: /var/log/td-agent/messages_log.pos
    format: syslog
    permissions:
     - path: /var/log/messages
       mode: o+r
  - tag: httpd.access
    path: /var/log/httpd/access_log
    pos_file: /var/log/td-agent/httpd_access_log.pos
    format: apache2
    permissions:
      - path: /var/log/httpd
        mode: o+xr
      - path: /var/log/httpd/access_log
        mode: o+r
  - tag: httpd.error
    path: /var/log/httpd/error_log
    pos_file: /var/log/td-agent/httpd_error_log.pos
    format: apache_error
    permissions:
     - path: /var/log/httpd
       mode: o+xr
     - path: /var/log/httpd/access_log
       mode: o+r
